    <h1>Quest Exp Calculator</h1>

    <form class="main">
      <div class="section">
        <legend>Your Level</legend>
        <div class="lvl">
          <div>
            <label for="level">Lv</label>
            <input type="number" id="level" min="1" value="1" />
          </div>
          <div>
            <label for="level-percentage">%</label>
            <input
              type="number"
              id="level-percentage"
              min="0"
              max="99"
              value="0"
            />
          </div>
          <div>
            <label for="target-level">TargetLv</label>
            <input type="number" id="target-level" min="1" />
          </div>
        </div>
        <div>
          <p>
            <strong>Total XP required</strong>: <span id="xp-required"></span>
          </p>
        </div>
      </div>

      <div class="radio-container">
        <div class="radio-input">
          <label for="mq-ui">
            <input
              id="mq-ui"
              type="radio"
              name="ui-select"
              data-selector="1"
              checked
            />
            <span class="name">Main Quest</span>
          </label>
          <label for="npc-ui">
            <input
              id="npc-ui"
              type="radio"
              name="ui-select"
              data-selector="2"
            />
            <span class="name">NPC Quest</span>
          </label>
        </div>
      </div>

      <div
        id="npc-group"
        class="section npc-group ui-group"
        style="display: none"
      >
        <legend>
          NPC Quest
          <svg
            id="quest-popup"
            class="question-mark"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"
          >
            <path
              d="M478-240q21 0 35.5-14.5T528-290q0-21-14.5-35.5T478-340q-21 0-35.5 14.5T428-290q0 21 14.5 35.5T478-240Zm-36-154h74q0-33 7.5-52t42.5-52q26-26 41-49.5t15-56.5q0-56-41-86t-97-30q-57 0-92.5 30T342-618l66 26q5-18 22.5-39t53.5-21q32 0 48 17.5t16 38.5q0 20-12 37.5T506-526q-44 39-54 59t-10 73Zm38 314q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
            />
          </svg>
        </legend>
        <div>
          <div class="col2">
            <label for="quest-name">Quest</label>
            <select id="quest-name"></select>
          </div>
        </div>

        <div class="col1">
          <div>
            <label for="quest-name">Exp</label>
            <input type="number" id="quest-exp" min="0" />
          </div>
          <div>
            <label for="quest-times">N° of Times</label>
            <input type="number" id="quest-times" min="0" value="1" />
          </div>
        </div>

        <div>
          <p>
            Repeat this quest
            <strong><span id="target-times"></span> times</strong> to reach
            target level
          </p>
          <p>
            By doing this quest for
            <strong><span id="times-value"></span> times</strong>, you'll reach
            <strong>Level <span id="times-level"></span></strong>
          </p>
        </div>
      </div>

      <div id="mq-group" class="section mq-group ui-group">
        <legend>Main Quest</legend>
        <div class="mq-container">
          <div class="col2">
            <label for="mq-from">From</label>
            <select id="mq-from"></select>
          </div>

          <div class="col2">
            <label for="mq-until">Until</label>
            <select id="mq-until"></select>
          </div>

          <div>
            <label for="skip-venena" id="skip-venena-label">
              <div class="checkbox-switch">
                <input
                  type="checkbox"
                  id="skip-venena"
                  checked
                  class="checkbox-switch-a checkbox-switch-b"
                />
              </div>
              <span>Skip Pre-Venena Metacoenubia Fight</span>
            </label>
          </div>

          <div>
            <label for="multiple-mq" id="multiple-mq-label">
              <div class="checkbox-switch">
                <input
                  type="checkbox"
                  id="multiple-mq"
                  class="checkbox-switch-a checkbox-switch-b"
                />
              </div>
              <span>Spam Adventurer's Diaries</span>
            </label>
          </div>

          <div class="quest-info">
            <p id="mq-xp"></p>
            <p id="mq-eval"></p>
            <p id="mq-startFrom"></p>
            <p id="mq-or">OR</p>
            <p id="mq-stopAt"></p>
          </div>
        </div>
      </div>

      <div id="mq-table" class="section hidden">
        <legend>Result</legend>
        <div id="mq-table-results">
          <div class="mq-table-grid" id="mq-table-header">
            <div>N°</div>
            <div style="text-align: left">Final Chapter</div>
            <div>Lv (%)</div>
          </div>
          <div class="mq-table-grid" id="mq-table-row">
            <div>1</div>
            <div style="text-align: left">A chapter</div>
            <div>255 (99%)</div>
          </div>
          <div class="mq-table-grid" id="mq-table-row">
            <div>2</div>
            <div style="text-align: left">A chapter</div>
            <div>300 (99%)</div>
          </div>
          <div class="mq-table-grid" id="mq-table-row">
            <div>3</div>
            <div style="text-align: left">A chapter</div>
            <div>350 (99%)</div>
          </div>
        </div>
      </div>
    </form>
